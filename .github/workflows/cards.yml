name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *" # Executa todo dia à meia-noite
  workflow_dispatch: # Permite rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    permissions:
      contents: write

    steps:
      # 1. Checkout Completo
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PROFILE_TOKEN }}

      # 2. Gera os Cards (SEM tentar salvar automático)
      - name: Generate Cards (No Push)
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.PROFILE_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          AUTO_PUSH: false # Desativado para nós controlarmos o salvamento

      # 3. Salvamento Manual com Força Bruta e Debug
      - name: Push Manual com Debug
        run: |
          # Configura identidade do bot
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # AQUI ESTÁ O SEGREDO: Força o token diretamente na URL do repositório
          # Isso atropela qualquer bloqueio de permissão padrão
          git remote set-url origin https://x-access-token:${{ secrets.PROFILE_TOKEN }}@github.com/${{ github.repository }}.git
          
          # Prepara arquivos
          git add profile-summary-card-output
          
          # Verifica mudanças
          if git diff --staged --quiet; then
            echo "Nenhuma mudança nas estatísticas hoje. Tudo limpo."
          else
            git commit -m "docs: update profile stats [skip ci]"
            
            echo "--- TENTANDO PUSH FORÇADO ---"
            # Ativa logs detalhados caso falhe
            export GIT_TRACE=1
            export GIT_CURL_VERBOSE=1
            
            git push origin HEAD:main
            echo "SUCESSO! Estatísticas enviadas."
          fi
