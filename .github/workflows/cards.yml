name: GitHub-Profile-Summary-Cards

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-summary-cards
    permissions:
      contents: write

    steps:
      # 1. Checkout completo (fetch-depth: 0 é essencial para não quebrar o push)
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PROFILE_TOKEN }}
          fetch-depth: 0 

      # 2. Gera os cards, mas PROÍBE a action de tentar salvar sozinha
      - name: Generate Cards (Sem Push)
        uses: vn7n24fzkq/github-profile-summary-cards@release
        env:
          GITHUB_TOKEN: ${{ secrets.PROFILE_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}
          AUTO_PUSH: false # AQUI ESTÁ A CHAVE: Desativamos o push automático

      # 3. Nós mesmos fazemos o salvamento (muito mais seguro)
      - name: Push Manual Seguro
        run: |
          # Configura um usuário genérico para não dar erro de identidade
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Adiciona a pasta gerada
          git add profile-summary-card-output
          
          # Só tenta salvar se tiver mudança real (evita erro de "nada para commitar")
          if git diff --staged --quiet; then
            echo "Nada mudou nas estatísticas hoje. Pulando salvamento."
          else
            git commit -m "docs: update profile stats [skip ci]"
            git push
            echo "Sucesso! Estatísticas atualizadas."
          fi
